<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Challenge</title>
</head>

<body>

    <svg width="400" height="400">
        <rect x="0" y="0" height="150" width="60" fill="black" />
        
        <circle cx="30" cy="25" r="20" fill="red" />
        <circle cx="30" cy="75" r="20" fill="orange" />
        
        <polygon points="10,115 30,115 30,105 50,122.5 30,140 30,130 10,130" fill="green" />
        
        <!--<circle cx="30" cy="125" r="20" fill="green" />-->
    
    
        <circle cx="90" cy="25" r="20" fill="orange" stroke="black" stroke-width="2" />
        
        <rect x="80" y="42" height="20" width="20" fill="black" stroke="black" stroke-width="2" />
        <rect x="80" y="62" height="20" width="20" fill="white" stroke="black" stroke-width="2" />
        <rect x="80" y="82" height="20" width="20" fill="black" stroke="black" stroke-width="2" />
        <rect x="80" y="102" height="20" width="20" fill="white" stroke="black" stroke-width="2" />
        <rect x="80" y="122" height="20" width="20" fill="black" stroke="black" stroke-width="2" />
        <rect x="80" y="142" height="20" width="20" fill="white" stroke="black" stroke-width="2" />
        
    </svg>
    
</body>

</html>
