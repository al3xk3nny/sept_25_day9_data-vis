<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>
<body>
    
<!-- The 'x' and 'y' coordinates have an origin '0' at the top left hand corner of the screen.
-------------------- -->
    <svg width="300" height="200">
        <rect x="0" y="0" height="150" width="19" fill="red" />
        <rect x="20" y="0" height="150" width="19" fill="black" />
        
        <circle cx="20" cy="30" r="20" fill="orange" stroke="black" stroke-width="2" /> <!-- The 'c' in cx/cy stands for the center and the 'r' stands for radius. -->
        
<!-- Right-angled triangle. The last point always links back to the first.-->
-------------------- -->        
        <polygon points="1,0 1,100 100,100" fill="green" />

<!-- We can use other shapes, just add in more points. -->       
        <polygon points="30,0 0,30 0,60 30,90 60,90, 90,60 90,30 60,0" fill="red" />
        
    </svg>    
</body>
</html>
