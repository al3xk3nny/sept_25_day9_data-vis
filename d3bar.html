<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- D3 script CDN
-------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>

    <title>D3 Bar Chart</title>
</head>

<body>
    <h1>D3 and SVG</h1>
    <div id="svg-goes-here"></div>
    <script>
         let myNumbers = [40, 70, 40, 5, 20];
        let w = 50 + (myNumbers.length * 30);
        let h = 200;
        let colorArray = ["red", "blue", "green", "yellow", "lemonchiffon"];

        let myChart = d3.select("#svg-goes-here")
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        myChart.selectAll("rect")
            .data(myNumbers)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * 20;
            })                              //We don't use a semi-colon here as we are method chaining.
            .attr("y", function(d) {
                return h - d;
            })                              //We don't use a semi-colon here as we are method chaining.
            .attr("width", 19)
            .attr("height", function(d) {
                return d;
            })
            .attr("fill", function(d, i) {
                return colorArray[i]; //return the element in the colour array that corresponds to the index number.
            });
    </script>

</body>

</html>

</html>
